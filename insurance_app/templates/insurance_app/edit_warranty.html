{% extends 'insurance_app/base.html' %}

{% block title %}Edit Warranty{% endblock %}

{% block page_title %}Edit Warranty{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit Warranty</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="product_select" class="block text-gray-700 font-semibold mb-2">Product Name</label>
            <select name="product_select" id="product_select" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% for item in predefined_items %}
                    <option value="{{ item }}" {% if warranty.product_name == item %}selected{% endif %}>{{ item }}</option>
                {% endfor %}
                <option value="other" {% if is_other %}selected{% endif %}>Other...</option>
            </select>
        </div>

        <div id="other_product_div" class="{% if not is_other %}hidden{% endif %}">
            <label for="product_other_input" class="block text-gray-700 font-semibold mb-2">Please specify other item:</label>
            <input type="text" name="product_other" id="product_other_input" value="{% if is_other %}{{ warranty.product_name }}{% endif %}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="details" class="block text-gray-700 font-semibold mb-2">Details (Optional)</label>
            <textarea name="details" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">{{ warranty.details }}</textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="start_date" class="block text-gray-700 font-semibold mb-2">Start Date</label>
                <input type="date" name="start_date" id="start_date" value="{{ warranty.start_date|date:'Y-m-d' }}" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="space-y-2">
                <label for="duration" class="block text-sm font-bold text-gray-700 uppercase tracking-wide">Duration</label>
                <select name="duration" id="duration" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition shadow-sm">
                    <option value="5" {% if current_duration == 5 %}selected{% endif %}>5 Years</option>
                    <option value="10" {% if current_duration == 10 %}selected{% endif %}>10 Years</option>
                    <option value="12" {% if current_duration == 12 %}selected{% endif %}>12 Years</option>
                    <option value="25" {% if current_duration == 25 %}selected{% endif %}>25 Years</option>
                    <option value="other" {% if is_other_duration %}selected{% endif %}>Other...</option>
                </select>
            </div>
        </div>

        <!-- Other Duration Input -->
        <div id="other_duration_div" class="{% if not is_other_duration %}hidden{% endif %} space-y-2">
            <label for="duration_other" class="block text-sm font-bold text-gray-700 uppercase tracking-wide">Custom Duration (Years)</label>
            <input type="number" name="duration_other" id="duration_other" value="{{ current_duration }}" placeholder="e.g. 15" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition shadow-sm">
        </div>

        <!-- Auto-Calculated End Date -->
        <div class="space-y-2">
            <label for="end_date" class="block text-sm font-bold text-gray-700 uppercase tracking-wide">End Date (Auto-calculated)</label>
            <input type="date" name="end_date" id="end_date" value="{{ warranty.end_date|date:'Y-m-d' }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-600 font-semibold cursor-not-allowed shadow-inner" readonly>
            <p class="text-[10px] text-gray-400 italic">Automatically calculated based on Start Date + Duration - 1 day.</p>
        </div>

        <div class="flex justify-between items-center pt-8 border-t">
            <a href="{% url 'customer_detail' warranty.id_customer.id_customer %}" class="text-gray-500 hover:text-gray-800 font-bold transition">Cancel</a>
            <button type="submit" class="bg-blue-600 text-white font-black py-3 px-10 rounded-lg hover:bg-blue-700 transition shadow-lg uppercase tracking-widest text-sm">Save Changes</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const startDateInput = document.getElementById('start_date');
        const durationSelect = document.getElementById('duration');
        const customDurationInput = document.getElementById('duration_other');
        const otherDurationDiv = document.getElementById('other_duration_div');
        const endDateInput = document.getElementById('end_date');

        function calculateEndDate() {
            const startDateValue = startDateInput.value;
            let durationYears = 0;

            if (durationSelect.value === 'other') {
                otherDurationDiv.classList.remove('hidden');
                durationYears = parseInt(customDurationInput.value);
            } else {
                otherDurationDiv.classList.add('hidden');
                durationYears = parseInt(durationSelect.value);
            }

            if (startDateValue && !isNaN(durationYears) && durationYears > 0) {
                const startDate = new Date(startDateValue);
                const endDate = new Date(startDate.getTime());
                
                endDate.setFullYear(startDate.getFullYear() + durationYears);
                endDate.setDate(startDate.getDate() - 1);
                
                const year = endDate.getFullYear();
                const month = String(endDate.getMonth() + 1).padStart(2, '0');
                const day = String(endDate.getDate()).padStart(2, '0');
                
                endDateInput.value = `${year}-${month}-${day}`;
            }
        }

        startDateInput.addEventListener('change', calculateEndDate);
        durationSelect.addEventListener('change', calculateEndDate);
        customDurationInput.addEventListener('input', calculateEndDate);

        // Product Name Toggle
        const productSelect = document.getElementById('product_select');
        const otherProductDiv = document.getElementById('other_product_div');
        const otherProductInput = document.getElementById('product_other_input');

        function toggleProductOther() {
            if (productSelect.value === 'other') {
                otherProductDiv.classList.remove('hidden');
                otherProductInput.required = true;
            } else {
                otherProductDiv.classList.add('hidden');
                otherProductInput.required = false;
            }
        }
        productSelect.addEventListener('change', toggleProductOther);
        calculateEndDate();
        toggleProductOther();
    });
</script>
{% endblock %}
